{% extends 'global/skeleton.html' %}

{% block pagename %}Esprimi il tuo voto{% endblock pagename %}

{% block content %}
<div class="container text-center m-5">
    <h1>Nome del sondaggio</h1>
    <h2 class="text-info">Esprimi il tuo voto</h2>
</div>

<div class="container border">

    <div class="container mt-5 mb-5">
        <p class="mb-0">Testo della domanda: </p>
        <h3>Testo della domanda del sondaggio</h3>
    </div>
    
    <div class="container mt-5 mb-5">
        <form action="{% url 'polls:submit_vote' %}" method="POST">

            {% csrf_token %}

            {# Form Options #}
            <div class="container m-3">
                <div class="form-check m-2">
                    <input class="form-check-input" type="radio" name="vote" id="option-1" value="1"> 
                    <label class="form-check-label" for="">
                        Opzione 1
                    </label>
                </div>
                <div class="form-check m-2">
                    <input class="form-check-input" type="radio" name="vote" id="option-2" value="2">
                    <label class="form-check-label" for="">
                        Opzione 2
                    </label>
                </div>
                <div class="form-check m-2">
                    <input class="form-check-input" type="radio" name="vote" id="option-3" value="3">
                    <label class="form-check-label" for="">
                        Opzione 3
                    </label>
                </div>
            </div>

            {# Confirm button #}
            <div class="container mt-5">
                <button type="submit" class="btn btn-primary">Conferma</button>
            </div>

            
        </form>
    </div>
</div>
{% endblock content %}
