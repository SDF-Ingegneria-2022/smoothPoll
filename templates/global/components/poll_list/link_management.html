<!-- Main voter-side actions -->
<div class="flex-grow-1"> 
     
    <div class="row">
        {% if poll.is_open and not poll.is_closed %}
            <div class="col-auto">
                <a  href="{% url 'apps.votes_results:vote' poll_id=poll.id %}" 
                    class="text-white text-decoration-none">
                    
                    <svg    xmlns="http://www.w3.org/2000/svg" 
                            width="16" height="16" 
                            fill="currentColor" 
                            class="bi bi-arrow-right-circle-fill" 
                            viewBox="0 0 16 16">
                                <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                    </svg>
                            {% if poll.poll_type == "majority_judjment" %}
                              Giudica
                            {% else %}
                              Scegli
                            {% endif %}
                </a>
            </div>
        {% endif %}
                
        <div class="col-auto">
            <a  href="{% url 'apps.votes_results:results' poll_id=poll.id %}" 
                class="text-white text-decoration-none">
                    
                    <svg    xmlns="http://www.w3.org/2000/svg" 
                            width="16" height="16" 
                            fill="currentColor" 
                            class="bi bi-list-ol" 
                            viewBox="0 0 16 16">

                    </svg>
                            Vedi risultati
            </a>
        </div>
        
        {% if poll.votable_mj and poll.poll_type == "single_option"%}
            <div class="col-auto d-md-block d-none">
                <a  href="{% url 'apps.votes_results:majority_judgment_results' poll_id=poll.id %}" 
                    class="text-white text-decoration-none">
                        
                        <svg    xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" 
                                fill="currentColor" class="bi bi-list-stars" viewBox="0 0 16 16">

                            Vedi risultati con Giudizio Maggioritario
                </a>
            </div>
        {% endif %}
                    
            <div class="col-auto d-md-block d-none">
                <a  class="text-white text-decoration-none" 
                    role="button" 
                    data-bs-toggle="modal" data-bs-toggle="modal" data-bs-target="#shareModal-{{poll.id}}">
                            
                            <svg    xmlns="http://www.w3.org/2000/svg" 
                                    width="16" height="16" 
                                    fill="currentColor" 
                                    class="bi bi-share" 
                                    viewBox="0 0 16 16">

                            </svg>
                            Condividi
                </a>
            </div>
    </div>
</div>
