<script>
Sortable.create(list, {
  group: 'shared',
  animation: 100
});
</script>

 <div class="d-flex ">
    <section class="col-lg-10 col-12">
        {% if poll.options %}
            {% csrf_token %}
            <form class="sortable list-group" action="{% url 'apps.votes_results:schulze_method_vote' poll_id=poll.id %}" method="POST">
                {% csrf_token %}
                {% for option in poll.options %}
                <div style="cursor: grab;">
                    <input type="hidden" name="option_order" value="{{ option.id }}" />
                        <ul id="list" class="list-group">
                        <li class="list-group-item d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                        <!--option order will be the number on the list-->
                        #{{option.order}} {{ option.value }}</li>
                      </ul> 
                </div>
            {% endfor %}
                {# Confirm button #}
    </div>
                <div class="container mt-5 mb-3">
                    <button type="submit" class="btn btn-primary">Conferma</button>
                </div>
            </form>
        {% else %}
            <p>You do not have any options in your list</p>
        {% endif %}
    
    </section>
