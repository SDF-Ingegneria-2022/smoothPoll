{% load static %}
<!-- Copy link -->
<div class="input-group mt-1"> 
    <div>
        <input id="bar-{{poll.id}}-{{token}}-token"
            type="text" 
            readonly 
            class="form-control"
            value="{{token}}"
            style="min-width: 300px;"/>
        {% if token.created_at %}
        <small class="form-text text-muted">
            Generato {{token.created_at|timesince}} fa
        </small>
        {% endif %}
        
    </div>
    
    <div class="">
        <button class="btn btn-link text-dark text-decoration-none" 
            data-clipboard-action="copy" 
            data-clipboard-target="#bar-{{poll.id}}-{{token}}-token">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
            </svg> Copia token
        </button>

        <button class="btn btn-link text-dark text-decoration-none" 
            data-clipboard-text="{{request.get_host}}{{token.get_token_path}}" >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link" viewBox="0 0 16 16">
                <path d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9c-.086 0-.17.01-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z"/>
                <path d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4.02 4.02 0 0 1-.82 1H12a3 3 0 1 0 0-6H9z"/>
            </svg> Copia link
        </button>

        <button class="btn btn-link text-dark text-decoration-none" 
            data-bs-toggle="modal" data-bs-toggle="modal" 
            data-bs-target="#shareModal-{{token}}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" 
                fill="currentColor" class="bi bi-share" viewBox="0 0 16 16">
                <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
            </svg> <span class="d-md-inline-block d-none">Condividi</span>
        </button>
    </div>
    {% include "polls_management/components/share_social/share_social_modal.html" with poll=poll token=token %}
</div>
<hr class="mt-1">
